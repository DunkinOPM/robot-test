name: Weather App Production Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run a greeting
        run: echo "The CI pipeline has successfully started for Node ${{ matrix.node-version }}!"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run Python Tests
        # Ensure test_calc.py exists in your repo root
        run: python3 test_calc.py

      - name: Run Unit Tests
        run: node test.js

      - name: Run Security Check
        run: node app.js
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

  package:
    # This job waits for BOTH matrix versions in build-and-test to pass
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Build Artifact
        run: zip -r weather-app-dist.zip . -x "*.git*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-app-dist
          path: weather-app-dist.zip
